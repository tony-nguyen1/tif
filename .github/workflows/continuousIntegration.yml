name: Continuous Integration

on:
  push:
    branches-ignore:
      - "main"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: test
    defaults:
      run:
        working-directory: app

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate .env.test file
        run: |
          pwd
          echo "DATABASE_URL=${{ vars.DATABASE_URL }}" >> .env.test
          echo "ORIGIN=${{ vars.ORIGIN }}" >> .env.test
          echo "APP_ENV=${{ vars.APP_ENV }}" >> .env.test
          ls -l .env.test

      - name: Build app
        run: |
          npm run build:test
          ls

      - name: Database setup
        run: |
          pwd
          npm run db:migrate:test

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-build-testE2E
          retention-days: 3
          path: |
            app/build
            app/ecosystem.config.cjs
            app/svelte.config.js
            app/package.json
            app/package-lock.json
            app/node_modules
            app/script
            app/.svelte-kit
            app/*.db
          if-no-files-found: error

  test:
    runs-on: ubuntu-latest
    needs: build
    environment: test
    env:
      DATABASE_URL: ${{ vars.DATABASE_URL }}
      ORIGIN: ${{ vars.ORIGIN }}
      APP_ENV: ${{ vars.APP_ENV }}
    defaults:
      run:
        working-directory: app

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: app-build-testE2E
          path: app

      - uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      # - name: Start preview server
      #   run: |
      #     npm run preview:test & > preview.log 2>&1
      #     ps aux | grep vite

      # - name: Check preview process
      #   run: ps aux | grep vite

      # - name: Wait for app
      #   run: npx wait-on http://localhost:4173 --timeout 60000

      - name: Run Playwright
        run: |
          npx playwright install --with-deps
          npx playwright test

