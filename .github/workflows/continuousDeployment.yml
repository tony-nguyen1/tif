name: Continuous Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: cd app && npm ci

      - name: Run prettier & eslint
        run: cd app && npm run lint

  build:
    runs-on: ubuntu-latest
    needs: lint
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DATABASE_AUTH_TOKEN: ${{ secrets.DATABASE_AUTH_TOKEN }}
      DATABASE_REPLICA: ${{ secrets.DATABASE_REPLICA }}
      DATABASE_SYNC: ${{ secrets.DATABSE_SYNC }}
      APP_ENV: ${{ secrets.APP_ENV }}
    outputs:
      APP_VERSION: ${{ steps.version.outputs.APP_VERSION }}
      COMMIT_SHA: ${{ steps.sha.outputs.COMMIT_SHA }}

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: "0"

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: cd app && npm ci

      - name: Build app
        run: cd app && npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          retention-days: 3
          path: |
            app/build
            app/ecosystem.config.cjs
            app/svelte.config.js
            app/package.json
            app/package-lock.json
            app/node_modules
            app/script
            app/.svelte-kit

      - name: Output tag version
        id: version
        run: |
          VERSION=$(git describe --tags --abbrev=0)
          echo "APP_VERSION=$VERSION"
          echo "APP_VERSION=$VERSION" >> "$GITHUB_OUTPUT"
      - name: Output sha
        id: sha
        run: |
          echo "COMMIT_SHA=${GITHUB_SHA::7}"
          echo "COMMIT_SHA=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

  release:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # IMPORTANT: needed for tags + history

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: app/package-lock.json

      - name: Install semantic-release
        run: |
          npm install --no-save semantic-release \
            @semantic-release/commit-analyzer \
            @semantic-release/git

      - name: Run semantic-release
        working-directory: app
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

  getlatestTag:
    runs-on: ubuntu-latest
    needs: release
    outputs:
      APP_VERSION: ${{ steps.version.outputs.APP_VERSION }}
      COMMIT_SHA: ${{ steps.sha.outputs.COMMIT_SHA }}

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: "0"

      - name: Output tag version
        id: version
        run: |
          VERSION=$(git describe --tags --abbrev=0)
          echo "APP_VERSION=$VERSION"
          echo "APP_VERSION=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Output sha
        id: sha
        run: |
          echo "COMMIT_SHA=${GITHUB_SHA::7}"
          echo "COMMIT_SHA=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

  deploy:
    runs-on: ubuntu-latest
    needs: [getlatestTag]
    environment: production

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: app-build
          path: app

      - name: List downloaded files
        run: ls -R app

      - name: Add deployment SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          printf "Host *\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config

      - name: Generate .env.production
        run: |
          cd app
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env.production
          echo "APP_ENV=${{ secrets.APP_ENV }}" >> .env.production
          echo "BUILD_DATE=$(date -u +"%Y-%m-%d")" >> .env.production
          echo "COMMIT_SHA=$COMMIT_SHA" >> .env.production
          ls -l .env.production

      - env:
          APP_VERSION: ${{ needs.getlatestTag.outputs.APP_VERSION }}
          COMMIT_SHA: ${{ needs.getlatestTag.outputs.COMMIT_SHA }}
        working-directory: app
        run: |
          pwd
          echo "$APP_VERSION ($COMMIT_SHA)"
          echo "APP_VERSION=$APP_VERSION" >> .env.production
          echo "COMMIT_SHA=$COMMIT_SHA" >> .env.production
          ls -l .env.production

      - name: Upload build to server
        run: rsync -az --progress -e ssh ./app/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:~/github_actions/nyx/app/

      - name: Restart server
        run: ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd ~/github_actions/nyx/app && source ~/.nvm/nvm.sh && pm2 start ecosystem.config.cjs && pm2 show nyx"
